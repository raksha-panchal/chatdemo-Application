<app-logout></app-logout>

<button class="btn" routerLink="/dashboard"><</button>
<div class="box">
  <div class="well" style="height:200px; padding:15px;">
    <tr *ngFor="let item of messagelist">
      <td class="t1"*ngIf="item.contentType =='message'" > <strong>{{item.senderId.name}}:</strong>{{item.content}}</td>
      <td class="t1" *ngIf="item.contentType =='file'"><strong>{{item.senderId.name}}:</strong> <img src="http://localhost:7000/img/{{item.content}}"  width=50></td>
    </tr>
   <div class="well">
      <tr *ngFor="let item of messageArray">
        <td  class="t1" *ngIf="item.status=='seen'&& item.contentType ==='message'"><strong>{{item.senderId.name}} : </strong> {{item.content}}<img src="./assets/check-double-solid.svg" *ngIf="item.status=='seen'" style="color: grey"  width="8px"/></td>
        <td  class="t1" *ngIf="item.status=='unseen' && item.contentType ==='message'"><strong>{{item.senderId.name}} : </strong> {{item.content}}<img src="./assets/check-solid.svg" *ngIf="item.status=='unseen'" style="color: grey"  width="8px"/></td>
        <td  class="t1" *ngIf="item.status=='seen' && item.contentType ==='file'"><strong>{{item.senderId.name}} : </strong> <img src="http://localhost:7000/img/{{item.content}}"  width=50><img src="./assets/check-double-solid.svg" *ngIf="item.status=='seen'" style="color: grey"  width="8px"/></td>
        <td  class="t1" *ngIf="item.status=='unseen' && item.contentType=='file'"><strong>{{item.senderId.name}} : </strong> <img src="http://localhost:7000/img/{{item.content}}"  width=50><img src="./assets/check-solid.svg" *ngIf="item.status=='unseen'" style="color: grey"  width="8px"/></td>
    </tr>
 </div>
 </div>
 
 <div class="row">
    <div class="col-sm-10">
      <input type="text" placeholder="Type here"  (keyup)="typing()" (focusout)="hide($event)" [(ngModel)]="content" class="form-control">
     <label class="btn-bs-file btn btn-ls btn-info" style="margin-top:6px" text-align="center">image
          <input type="file"  accept="image/*" multiple (change)="imageuploading($event)"style="display: none" >
       </label>
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn1 btn-default" (click)="sendmessage()">send</button>&nbsp;&nbsp;
    </div>
  </div>
</div>

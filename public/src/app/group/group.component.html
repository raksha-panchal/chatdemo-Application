<h3>Create New Group</h3>
<li class="b1">
    <button *ngFor="let name of userexist">{{name}}</button> &nbsp;
</li>

<div class="box">
    <ul *ngFor="let user of userlist">
        <li (click)="join(user._id,user.name)">{{user.name}}</li>
    </ul>
</div>
<div class="container c">
    <div class="row">
        <div class="col-sm-6">
            <label>Enter Group Name</label>:
        </div>
        <div class="col-sm-12">
            <input type="text" placeholder="enter name" [(ngModel)]="groupName" class="fom-control">
            <p *ngIf="!groupName" class="err">please enter name</p>
        </div>
 </div>

    <a (click)="submit()" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-chevron-right"></span>Submit
    </a>
</div>
